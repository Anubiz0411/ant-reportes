<mat-card *ngIf="!logging; else spinner" class="screen-centered">
    <mat-card-header>        
        <mat-card-title>Iniciar Sesi칩n</mat-card-title>
    </mat-card-header>
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <mat-card-content>
            <p>
                <mat-form-field>
                    <input formControlName="email" matInput placeholder="Correo Electr칩nico" type="email">
                </mat-form-field>
            </p>
            <p>
                <mat-form-field>
                    <input formControlName="password" matInput placeholder="Contrase침a" type="password">
                </mat-form-field>
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button [disabled]="loginForm.invalid" type="submit" color="favorite">Iniciar Sesi칩n</button>
            <p class="error" *ngIf="message != ''">{{ message }}</p>
        </mat-card-actions>
    </form>
</mat-card>

<ng-template #spinner>
    <div class="screen-centered">
        <mat-spinner></mat-spinner>
    </div>
</ng-template>
